<!-- The site's metadata tags, importing css styles,... -->
{% include top.html %}

<body class="">

    <!-- The page's header -->
    {% include header.html %} 

    <!-- The page's content -->
    {{ content }}

    <!-- Page footer -->
    {% include footer.html %}

    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
    <div class="scroll-top page-scroll hidden-md-up">
        <a class="btn btn-primary" href="#page-top">
            <i class="fa fa-chevron-up"></i>
        </a>
    </div>
    
    <!-- Include google analytics when running into production. -->
    <!-- For this to run under Github set "safe:true" within _config.yml -->
    {% if jekyll.environment == 'production' %}
    {% include analytics.html %}
    {% endif %}

    <!-- Include the javascript librairies -->
    {% include js-librairies.html %}


</body>

</html>
